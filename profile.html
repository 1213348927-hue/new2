<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SimHei", "Microsoft YaHei", "黑体", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <span class="text-lg font-semibold text-gray-800">我的</span>
            <a href="settings.html" class="text-gray-600 hover:text-blue-500">
                <i class="fas fa-cog text-lg"></i>
            </a>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="max-w-md mx-auto pt-16 pb-20">
        <!-- 用戶信息卡片 - 更小更精緻 -->
        <div class="px-4 pt-4 pb-3">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl shadow-lg p-4 text-white">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-lg"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h2 class="text-lg font-bold mb-0.5">張小明</h2>
                        <p class="text-xs text-blue-100">探索愛好者</p>
                    </div>
                    <a href="user_profile_analysis.html" class="text-white hover:text-blue-100 flex-shrink-0">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
                <div class="grid grid-cols-3 gap-3 pt-3 mt-3 border-t border-white border-opacity-20">
                    <div class="text-center">
                        <div class="text-lg font-bold">12</div>
                        <div class="text-xs text-blue-100">已完成</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold">28</div>
                        <div class="text-xs text-blue-100">收藏</div>
                    </div>
                    <div class="text-center">
                        <div class="text-lg font-bold">156</div>
                        <div class="text-xs text-blue-100">總里程</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 城市地圖 - 標記去過的地方和路線 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-semibold text-gray-800">我的城市地圖</h3>
                        <button class="text-xs text-blue-500 hover:text-blue-600">查看詳情</button>
                    </div>
                </div>
                <div class="h-48 bg-gray-200 relative">
                    <!-- 簡化地圖視圖 -->
                    <iframe 
                        src="https://maps.google.com/maps?q=22.2819,114.1556&z=12&output=embed&iwloc=0"
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"
                        class="absolute inset-0">
                    </iframe>
                    <!-- 去過的地點標記 -->
                    <div class="absolute top-1/4 left-1/4 z-10">
                        <div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-lg"></div>
                    </div>
                    <div class="absolute top-1/3 right-1/4 z-10">
                        <div class="w-4 h-4 bg-indigo-500 rounded-full border-2 border-white shadow-lg"></div>
                    </div>
                    <div class="absolute bottom-1/4 left-1/3 z-10">
                        <div class="w-4 h-4 bg-cyan-500 rounded-full border-2 border-white shadow-lg"></div>
                    </div>
                    <!-- 路線標記 -->
                    <svg class="absolute inset-0 w-full h-full z-0 pointer-events-none">
                        <path d="M 25% 25% L 75% 33% L 33% 75%" 
                              stroke="#3b82f6" 
                              stroke-width="2" 
                              stroke-dasharray="3,3" 
                              opacity="0.6" 
                              fill="none"/>
                    </svg>
                </div>
                <div class="p-3 bg-gray-50">
                    <div class="flex items-center justify-between text-xs text-gray-600">
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-1">
                                <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                                <span>去過的地點 (3)</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <div class="w-2 h-2 bg-indigo-500 rounded-full"></div>
                                <span>路線 (2)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能菜單 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <a href="favorites.html" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-heart text-red-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="user_profile_analysis.html" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-user-circle text-blue-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">用戶畫像</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="history.html" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-history text-purple-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">歷史記錄</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="tickets.html" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                            <i class="fas fa-ticket-alt text-blue-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">我的票務</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 偏好設置 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-semibold text-gray-800 mb-3">我的偏好</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-medium">
                        <i class="fas fa-utensils mr-1"></i>美食
                    </span>
                    <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-medium">
                        <i class="fas fa-camera mr-1"></i>拍照
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-shopping-bag mr-1"></i>購物
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-music mr-1"></i>娛樂
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-mountain mr-1"></i>自然
                    </span>
                </div>
                <button class="mt-3 text-blue-500 text-sm font-medium">
                    <i class="fas fa-edit mr-1"></i>編輯偏好
                </button>
            </div>
        </div>

        <!-- 其他功能 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <a href="#" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-share-alt text-orange-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">分享應用</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between p-4 border-b border-gray-100 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-star text-yellow-500"></i>
                        </div>
                        <span class="font-medium text-gray-800">評價應用</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="settings.html" class="flex items-center justify-between p-4 hover:bg-gray-50">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-cog text-gray-600"></i>
                        </div>
                        <span class="font-medium text-gray-800">設置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 關於 -->
        <div class="px-4 mt-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-800">應用版本</span>
                    <span class="text-sm text-gray-500">v1.0.0</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-800">隱私政策</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部導航 -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-around py-2">
            <a href="index.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首頁</span>
            </a>
            <a href="live_interaction.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-compass text-xl mb-1"></i>
                <span class="text-xs">推薦</span>
            </a>
            <a href="history.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-history text-xl mb-1"></i>
                <span class="text-xs">記錄</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-blue-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
