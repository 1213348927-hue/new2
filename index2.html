<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出行計劃 - 首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SimHei", "Microsoft YaHei", "黑体", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-map-marked-alt text-blue-500 text-xl"></i>
                <span class="text-lg font-semibold text-gray-800">出行計劃</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="explore.html" class="text-gray-600 hover:text-blue-500">
                    <i class="fas fa-compass text-lg"></i>
                </a>
                <a href="search.html" class="text-gray-600 hover:text-blue-500">
                    <i class="fas fa-search text-lg"></i>
                </a>
                <a href="profile.html" class="text-gray-600 hover:text-blue-500">
                    <i class="fas fa-user-circle text-lg"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="max-w-md mx-auto pt-16 pb-20">
        <!-- 歡迎區域 -->
        <div class="px-4 py-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">你好！準備去哪裡？</h1>
            <p class="text-gray-600 text-sm">讓我為你規劃完美的出行計劃</p>
        </div>

        <!-- 模式選擇卡片 -->
        <div class="px-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">目的地規劃</h2>
                        <p class="text-sm text-gray-500">設定時間和目的地，規劃路線</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt text-blue-500 text-2xl"></i>
                    </div>
                </div>
                <a href="plan_generation.html?mode=destination" class="block w-full bg-blue-500 text-white text-center py-3 rounded-lg font-medium hover:bg-blue-600 transition">
                    開始規劃
                </a>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800">漫遊模式</h2>
                        <p class="text-sm text-gray-500">沒有目的地，隨心探索</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center">
                        <i class="fas fa-walking text-blue-500 text-2xl"></i>
                    </div>
                </div>
                <a href="plan_generation.html?mode=wander" class="block w-full bg-blue-500 text-white text-center py-3 rounded-lg font-medium hover:bg-blue-600 transition">
                    開始探索
                </a>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="px-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">快速操作</h3>
            <div class="grid grid-cols-2 gap-3">
                <a href="explore.html" class="bg-white rounded-xl shadow-sm p-4 flex items-center space-x-3 hover:shadow-md transition">
                    <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-compass text-blue-500"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-800">探索</span>
                </a>
                <a href="history.html" class="bg-white rounded-xl shadow-sm p-4 flex items-center space-x-3 hover:shadow-md transition">
                    <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-history text-blue-500"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-800">歷史記錄</span>
                </a>
                <a href="favorites.html" class="bg-white rounded-xl shadow-sm p-4 flex items-center space-x-3 hover:shadow-md transition">
                    <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-heart text-blue-500"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-800">我的收藏</span>
                </a>
                <a href="tickets.html" class="bg-white rounded-xl shadow-sm p-4 flex items-center space-x-3 hover:shadow-md transition">
                    <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                        <i class="fas fa-ticket-alt text-blue-500"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-800">我的票務</span>
                </a>
            </div>
        </div>

        <!-- 推薦地點 -->
        <div class="px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm font-semibold text-gray-700">為你推薦</h3>
                <a href="search.html" class="text-xs text-blue-500">查看更多</a>
            </div>
            <div class="space-y-3">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-blue-500 to-blue-600 relative">
                        <div class="absolute top-2 right-2 bg-white rounded-full p-2">
                            <i class="fas fa-map-marker-alt text-blue-500"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-semibold text-gray-800 mb-1">彩虹邨</h4>
                        <p class="text-xs text-gray-500 mb-2">彩色建築群，網紅拍照勝地</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-1 text-xs text-gray-500">
                                <i class="fas fa-star text-yellow-400"></i>
                                <span>4.6</span>
                                <span class="mx-1">•</span>
                                <span>28公里</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium">查看詳情</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部導航 -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-around py-2">
            <a href="index.html" class="flex flex-col items-center py-2 px-4 text-blue-500">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首頁</span>
            </a>
            <a href="live_interaction.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-map text-xl mb-1"></i>
                <span class="text-xs">實時</span>
            </a>
            <a href="history.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-history text-xl mb-1"></i>
                <span class="text-xs">記錄</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
