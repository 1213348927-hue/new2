<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SimHei", "Microsoft YaHei", "黑体", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-md mx-auto px-4 py-3">
            <div class="flex items-center space-x-3">
                <a href="index.html" class="text-gray-600 hover:text-blue-500">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <div class="flex-1 relative">
                    <input type="text" placeholder="搜索地點、活動、餐廳..." 
                           class="w-full bg-gray-100 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="max-w-md mx-auto pt-20 pb-20">
        <!-- 搜索分類 -->
        <div class="px-4 mb-4">
            <div class="flex items-center space-x-2 overflow-x-auto">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm font-medium whitespace-nowrap">
                    全部
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200">
                    <i class="fas fa-map-marker-alt mr-1"></i>地點
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200">
                    <i class="fas fa-utensils mr-1"></i>餐廳
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200">
                    <i class="fas fa-music mr-1"></i>活動
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200">
                    <i class="fab fa-twitter mr-1"></i>社交
                </button>
            </div>
        </div>

        <!-- 熱門搜索 -->
        <div class="px-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">熱門搜索</h3>
            <div class="flex flex-wrap gap-2">
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #彩虹邨
                </button>
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #大館
                </button>
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #怪獸大廈
                </button>
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #赤柱
                </button>
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #長洲
                </button>
                <button class="px-3 py-1.5 bg-white rounded-lg text-sm text-gray-700 shadow-sm hover:shadow-md">
                    #西貢
                </button>
            </div>
        </div>

        <!-- 搜索結果 -->
        <div class="px-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-semibold text-gray-700">搜索結果</h3>
                <span class="text-xs text-gray-500">找到 12 個結果</span>
            </div>

            <div class="space-y-4">
                <!-- 結果1 - 地點 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-blue-500 to-blue-600 relative">
                        <div class="absolute top-2 right-2 bg-white rounded-full p-2">
                            <i class="far fa-heart text-gray-400"></i>
                        </div>
                        <div class="absolute bottom-2 left-2 bg-white bg-opacity-90 rounded-lg px-2 py-1">
                            <span class="text-xs font-medium text-gray-800">地點</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-gray-800 mb-1">彩虹邨</h4>
                        <p class="text-sm text-gray-600 mb-2">彩色建築群，網紅拍照勝地，獨特的視覺效果</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span><i class="fas fa-star text-yellow-400"></i> 4.8</span>
                                <span><i class="fas fa-map-marker-alt text-red-500"></i> 中環</span>
                                <span><i class="fas fa-walking"></i> 0.5km</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium">查看</button>
                        </div>
                    </div>
                </div>

                <!-- 結果2 - 餐廳 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-blue-500 to-blue-600 relative">
                        <div class="absolute top-2 right-2 bg-white rounded-full p-2">
                            <i class="far fa-heart text-gray-400"></i>
                        </div>
                        <div class="absolute bottom-2 left-2 bg-white bg-opacity-90 rounded-lg px-2 py-1">
                            <span class="text-xs font-medium text-gray-800">餐廳</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-gray-800 mb-1">西貢海鮮餐廳</h4>
                        <p class="text-sm text-gray-600 mb-2">海邊小鎮的隱藏餐廳，新鮮海鮮和地道美食</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span><i class="fas fa-star text-yellow-400"></i> 4.6</span>
                                <span><i class="fas fa-map-marker-alt text-red-500"></i> 中環</span>
                                <span><i class="fas fa-dollar-sign"></i> $80-150</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium">查看</button>
                        </div>
                    </div>
                </div>

                <!-- 結果3 - 社交媒體 -->
                <div class="bg-white rounded-xl shadow-sm p-4">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fab fa-twitter text-blue-500"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="text-xs font-medium text-gray-500">Twitter</span>
                                <span class="text-xs text-gray-400">2小時前</span>
                            </div>
                            <p class="text-sm text-gray-800 mb-2">長洲今天天氣很好，適合去探索！ #香港 #長洲 #離島</p>
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span><i class="far fa-heart"></i> 234</span>
                                <span><i class="far fa-comment"></i> 45</span>
                                <span><i class="fas fa-retweet"></i> 12</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 結果4 - 活動 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-blue-500 to-blue-600 relative">
                        <div class="absolute top-2 right-2 bg-white rounded-full p-2">
                            <i class="far fa-heart text-gray-400"></i>
                        </div>
                        <div class="absolute bottom-2 left-2 bg-white bg-opacity-90 rounded-lg px-2 py-1">
                            <span class="text-xs font-medium text-gray-800">活動</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-gray-800 mb-1">元朗屏山文物徑</h4>
                        <p class="text-sm text-gray-600 mb-2">探索傳統圍村文化，歷史建築和古蹟巡禮</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <span><i class="fas fa-star text-yellow-400"></i> 4.9</span>
                                <span><i class="fas fa-map-marker-alt text-red-500"></i> 中環</span>
                                <span><i class="fas fa-dollar-sign"></i> $52</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium">查看</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部導航 -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-around py-2">
            <a href="index.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首頁</span>
            </a>
            <a href="live_interaction.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-compass text-xl mb-1"></i>
                <span class="text-xs">推薦</span>
            </a>
            <a href="history.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-history text-xl mb-1"></i>
                <span class="text-xs">記錄</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-gray-400 hover:text-blue-500">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
