<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶畫像</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SimHei", "Microsoft YaHei", "黑体", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <a href="profile.html" class="text-gray-600 hover:text-blue-500">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <span class="text-lg font-semibold text-gray-800">用戶畫像</span>
            <div class="w-6"></div>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="max-w-md mx-auto pt-16 pb-20">
        <!-- Facebook連接狀態 -->
        <div class="px-4 pt-6">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fab fa-facebook text-blue-500 text-xl"></i>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">Facebook連接</p>
                            <p class="text-xs text-gray-500">已連接 • 用於個性化推薦</p>
                        </div>
                    </div>
                    <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full font-medium">已連接</span>
                </div>
                <button class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-200">
                    重新同步數據
                </button>
            </div>
        </div>

        <!-- 興趣標籤 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-semibold text-gray-800 mb-3">根據Facebook分析的興趣</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-medium">
                        <i class="fas fa-utensils mr-1"></i>美食
                    </span>
                    <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-medium">
                        <i class="fas fa-camera mr-1"></i>攝影
                    </span>
                    <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-medium">
                        <i class="fas fa-music mr-1"></i>音樂
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-shopping-bag mr-1"></i>購物
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-mountain mr-1"></i>戶外活動
                    </span>
                    <span class="px-3 py-1.5 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                        <i class="fas fa-palette mr-1"></i>藝術
                    </span>
                </div>
            </div>
        </div>

        <!-- 用戶特徵 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-semibold text-gray-800 mb-4">用戶特徵分析</h3>
                <div class="space-y-4">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">探索傾向</span>
                            <span class="text-xs text-gray-500">85%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">社交活躍度</span>
                            <span class="text-xs text-gray-500">72%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: 72%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">文化興趣</span>
                            <span class="text-xs text-gray-500">68%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-purple-500 h-2 rounded-full" style="width: 68%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">美食偏好</span>
                            <span class="text-xs text-gray-500">90%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-orange-500 h-2 rounded-full" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 推薦偏好 -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-semibold text-gray-800 mb-3">推薦偏好設置</h3>
                <p class="text-xs text-gray-500 mb-4">根據你的Facebook數據，我們為你推薦以下偏好設置</p>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-utensils text-blue-500"></i>
                            <span class="text-sm font-medium text-gray-800">優先推薦美食地點</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-camera text-gray-500"></i>
                            <span class="text-sm font-medium text-gray-800">優先推薦拍照地點</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 數據隱私 -->
        <div class="px-4 mt-4 mb-6">
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                <div class="flex items-start space-x-3">
                    <i class="fas fa-shield-alt text-blue-500 mt-1"></i>
                    <div>
                        <p class="text-sm font-medium text-gray-800 mb-1">數據隱私</p>
                        <p class="text-xs text-gray-600">你的Facebook數據僅用於個性化推薦，我們不會分享給第三方。你可以隨時斷開連接。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
