<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄 - 出行計劃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "SimHei", "Microsoft YaHei", "黑体", sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-indigo-600 to-cyan-500 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 fade-in">
        <!-- Logo和標題 -->
        <div class="text-center mb-12">
            <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl transform hover:scale-105 transition">
                <i class="fas fa-map-marked-alt text-5xl bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent"></i>
            </div>
            <h1 class="text-5xl font-black text-white mb-3 tracking-tight" style="text-shadow: 0 4px 12px rgba(0,0,0,0.3);">
                wanderful
            </h1>
            <p class="text-cyan-50 text-base font-medium">發現城市隱藏角落，規劃完美行程</p>
        </div>

        <!-- 登錄表單 -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">歡迎回來</h2>
            
            <!-- 社交登錄按鈕 -->
            <div class="space-y-3 mb-6">
                <button class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition flex items-center justify-center space-x-2">
                    <i class="fab fa-facebook-f"></i>
                    <span>使用 Facebook 登錄</span>
                </button>
                <button class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-200 transition flex items-center justify-center space-x-2">
                    <i class="fab fa-google"></i>
                    <span>使用 Google 登錄</span>
                </button>
            </div>

            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">或</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- 郵箱登錄 -->
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">郵箱</label>
                    <input type="email" placeholder="your@email.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
                    <input type="password" placeholder="••••••••" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-600">記住我</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-700">忘記密碼？</a>
                </div>
            </div>

            <!-- 登錄按鈕 -->
            <a href="index.html" class="block w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white text-center py-3 rounded-xl font-medium hover:from-indigo-700 hover:to-blue-700 transition shadow-lg mb-4">
                登錄
            </a>

            <!-- 註冊鏈接 -->
            <div class="text-center text-sm text-gray-600">
                還沒有帳號？ <a href="#" class="text-indigo-600 font-medium hover:text-indigo-700">立即註冊</a>
            </div>
        </div>

        <!-- 底部說明 -->
        <p class="text-center text-blue-100 text-xs mt-6">
            登錄即表示同意我們的服務條款和隱私政策
        </p>
    </div>
</body>
</html>
